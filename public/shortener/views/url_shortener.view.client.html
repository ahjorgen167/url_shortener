<div class="container text-center" >
  <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
  </div>

  <h1>Shorten your long URL</h1>

  <div>
    <p>Shorten your URL, dammit!</p>
  </div>
  <br>
  <section>
    <div>
      <div ng-show="model.loading" class="alert alert-info">
        Loading...
      </div>

    <div ng-show="model.short_url" class="alert alert-success">
    <p>
    <strong>Here is your new shortened link!</strong>
      <p> 
        <a ng-href="{{model.short_url}}">
          <span class="glyphicon glyphicon-log-in" aria-hidden="true" style="color:green"></span>
        </a> {{model.short_url}}
      </p>
  </section>
    <br>

    <form class="jumbotron">
      <div class="form-group">
          <input class="form-control" type="text" ng-model="model.url.decoded_url" placeholder="Url goes here!"/>
      </div>
      <div class="form-group">
          <a ng-click="model.shorten(model.url)" class="btn btn-primary btn-block">Shorten!</a>
      </div>
    </form>


    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="https://github.com/ahjorgen167/url_shortener"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
