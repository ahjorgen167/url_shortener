<div class="container">
  <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
  </div>

  <h1>Shorten your long URL</h1>

  <div>
    <p>Shorten your URL, dammit!</p>
  </div>
  <form>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="model.url" placeholder="Url goes here!"/>
    </div>
    <div class="form-group">
        <a ng-click="model.shorten(model.url)" class="btn btn-primary btn-block">Shorten!</a>
    </div>
  </form>

  <section>
    <div>
      <div ng-show="model.loading">
        Loading...
      </div>

    <div ng-show="model.short_url">
      <em>Here is your new shortened link!</em>
      
                      
      <p>{{model.short_url}}</p>
  </section>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/"><span class="glyphicon glyphicon-user"></span></a>
            </p>
    </div>
</nav>
